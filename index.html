<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- OUTPUT CSS FILE LINK -->
    <link rel="stylesheet" href="./public/dist/output.css">
    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-manrope bg-white-1 text-dark-1">

    <header>
        <!-- HERO BANNER START -->
        <section class="max-w-screen-lg mx-auto py-10 px-5 grid grid-cols-1 md:grid-cols-2 gap-5">
            <figure class="order-2 md:order-1 flex flex-col items-start justify-center gap-5">
                <h1 class="font-extrabold text-5xl md:text-6xl ">It's good <br> tea time at The Tea House</h1>
                <p class="text-dark-3 font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="red-gradient py-3 px-6 font-bold rounded-lg text-white flex items-center justify-center gap-1">
                    <span>Explore More</span>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                        </svg>                          
                    </div>
                </button>
            </figure>
            <figure class="order-1 md:order-2 grid place-items-center">
                <div class="relative">
                    <img class="p-5" src="./public/images/banner.png" alt="Tea Picture">
                    
                    <!-- RATTINGS CARD -->
                    <div class="absolute left-2 sm:left-5 md:left-8 bottom-2 sm:bottom-5 md:bottom-8 rounded-lg grid place-items-center p-2 bg-white-1">
                        <div class="flex items-start gap-2">
                            <img class="w-10 mt-1" src="./public/icons/star.svg" alt="Star Icon">
                            <div class="flex flex-col items-start gap-1">
                                <h3 class="font-extrabold text-2xl">5.00</h3>
                                <p class="font-medium text-dark-3 text-sm">Trust Pilot Ratings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </figure>
        </section>
        <!-- HERO BANNER END -->
    </header>

    <!-- MAIN START -->
    <main class="max-w-screen-lg mx-auto py-10 px-5">
        <!-- FEATURES SECTION START -->
        <section class="py-10 grid gap-10">
            <figure class="text-center max-w-4xl grid gap-5">
                <h2 class="font-extrabold text-4xl">Our Featured Products</h2>
                <p class="text-dark-3 font-medium">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.</p>
            </figure>
            <!-- FEATURES TEA -->
            <figure class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5">
                <!-- MILK TEA -->
                <div class="light-gradient flex flex-col items-center gap-3 p-2 rounded-lg text-center">
                    <img class="p-5" src="./public/images/tea-1.png" alt="Milk Tea">
                    <h3 class="font-extrabold text-2xl">Milk Tea</h3>
                    <p class="text-dark-3 font-medium">Creamer could be replaced by fresh milk</p>
                </div>
                <!-- BLACK TEA -->
                <div class="light-gradient flex flex-col items-center gap-3 p-2 rounded-lg text-center">
                    <img class="p-5" src="./public/images/tea-2.png" alt="Milk Tea">
                    <h3 class="font-extrabold text-2xl">Black Tea</h3>
                    <p class="text-dark-3 font-medium">Creamer could be replaced by fresh milk</p>
                </div>
                <!-- LEMON TEA -->
                <div class="light-gradient flex flex-col items-center gap-3 p-2 rounded-lg text-center">
                    <img class="p-5" src="./public/images/tea-3.png" alt="Milk Tea">
                    <h3 class="font-extrabold text-2xl">Lemon Tea</h3>
                    <p class="text-dark-3 font-medium">Creamer could be replaced by fresh milk</p>
                </div>
                <!-- GREEN TEA -->
                <div class="light-gradient flex flex-col items-center gap-3 p-2 rounded-lg text-center">
                    <img class="p-5" src="./public/images/tea-4.png" alt="Milk Tea">
                    <h3 class="font-extrabold text-2xl">Green Tea</h3>
                    <p class="text-dark-3 font-medium">Creamer could be replaced by fresh milk</p>
                </div>
            </figure>
        </section>
        <!-- FEATURES SECTION END -->
    </main>
    <!-- MAIN END -->
    
    
    
    
    <!-- <button class="gradient py-2 px-6 font-bold rounded-lg text-white">
        Button
    </button> -->
</body>
</html>
